<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="RegFormstyles.css">
    <title>Registration Form</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="">
                Enter Your First Name: <input required name="first" type="text"></label>
            <label for="">Enter Your Last Name: <input required name="last" type="text"></label>
            <label for="">Enter Your Email: <input required name="email" type="email"></label>
            <label for="">Create a New Password: <input required name="password" pattern="[a-z0-5]{8,}" type="password"></label>
        </fieldset>
        <fieldset><label for=""><input class="inline" name="account-type" type="radio"> Personal Account</label>
            <label for=""><input class="inline" name="account-type" type="radio"> Business Account</label>
            <label for=""><input required class="inline" name="terms" type="checkbox">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <fieldset><label>Upload a profile picture: <input name="picture" type="file"></label>
            <input type="submit" value="Submit">
            <label>Input your age (years): <input name="age" min="13" max="120" type="number"></label>
            <label>How did you hear about us?
                <select name="how" id="">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
            </select>
            </label>
            <label>Provide a bio: <textarea name="bio" placeholder="I like coding on the beach..." cols="30" rows="3"></textarea></label>
        </fieldset>
        

    </form>
</body>
</html>
