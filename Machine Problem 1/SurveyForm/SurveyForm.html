<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
    <meta charset="utf-8">
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"> <em>Thank you for taking the time to help us improve the platform</em> </p>
    <form id="survey-form" action="">
        <fieldset>
            <div>
                <label id="name-label">Name <input required type="text" id="name" placeholder="Enter your name"></label>
                <label id="email-label">Email <input required type="email" id="email" placeholder="Enter your email"></label>
                <label id="number-label">Age (optional) <input  type="number" id="number" placeholder="Age" min="13" max="120"></label>
            </div>
            <div>
                <label>Which option best describes your current role?
                    <select required  id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="4">Prefer not to say</option>
                        <option value="3">Full Time Learner</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </div>  
            <div>
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label><input class="inline" type="radio" name="Wouldyou" id="definitely" value="1">Definitely</label>
                <label><input class="inline" type="radio" name="Wouldyou" id="Maybe" value="2">Maybe</label>
                <label><input class="inline" type="radio" name="Wouldyou" id="Not sure" value="3">Not sure</label>
            </div>  
            <div>
                <label>What is your favorite feature of freeCodeCamp?
                    <select required id="dropdown">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>>
                        <option value="4">Open Source</option>
                    </select>
                </label> 
            </div>   
            <div>
                <label>What would you like to see improved? (Check all that apply)</label>
                <label><input value="1" class="inline" type="checkbox">Front-end Projects</label>
                <label><input value="2" class="inline" type="checkbox">Back-end Projects</label>
                <label><input value="3" class="inline" type="checkbox">Data Visualization</label>
                <label><input value="4" class="inline" type="checkbox">Challenges</label>
                <label><input value="5" class="inline" type="checkbox">Open Source Community</label>
                <label><input value="6" class="inline" type="checkbox">Gitter help rooms</label>
                <label><input value="7" class="inline" type="checkbox">Videos</label>
                <label><input value="8" class="inline" type="checkbox">City Meetups</label>
                <label><input value="9" class="inline" type="checkbox">Wiki</label>
                <label><input value="10" class="inline" type="checkbox">Forum</label>
                <label><input value="11" class="inline" type="checkbox">Additonal Courses</label>
            </div>   
            <div>
                <label>Any comments or suggestions? <textarea name="comments" placeholder="Enter your comment here..." cols="50" rows="10"></textarea> </label>   
                <input id="submit" type="submit" name="submit" value="Submit">    
            </div>
            
        </fieldset>
    </form>
</body>
</html>
